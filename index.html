<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Selene Villar">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link href="styles/style.css" rel="stylesheet">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/7202a11d11.js" crossorigin="anonymous"></script>
    <!-- Icon -->
    <link href="assets/img/icono.png" rel="shortcut icon" type="image/x-icon">
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet'>
    <title>Pokédex</title>
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-light bg-navbar">
            <div class="container justify-content-center">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/logo-pokemon.png" alt="Logo Pokémon" class="img-fluid">
                </a>
            </div>
        </nav>
    </header>
    <!-- End header -->

    <main>
        <div class="pokedex mt-5">

            <!-- Left Section -->
            <section class="left-section">

                <!-- Top Lights -->
                <div class="top-lights mt-1">
                    <div class="top-shadow">
                        <div class="blue-circle"></div>
                    </div>
                    <div class="top-shadow-right"></div>
                    <div class="top-lights-sm">
                        <div class="lights-sm light-red"></div>
                        <div class="lights-sm light-yellow"></div>
                        <div class="lights-sm light-green"></div>
                    </div>
                </div>

                <!-- Central division -->
                <div class="central-division">
                    <div class="circle-division"></div>
                </div>

                <!-- Main screen -->
                <div class="main-screen">
                    <div class="screen-top">
                        <div class="lights-red"></div>
                        <div class="lights-red"></div>
                    </div>
                    <div class="pokemon-image-container">
                        <img id="pokeImage" class="pokemon-image" src="" />
                        <h2 id="pokeName" class="pokemon-name"></h2>
                        <div class="image-buttons-container">
                            <div class="d-flex bd-highlight">
                                <div id="pokeNumber" class="p-2 flex-fill bd-highlight number-pokemon"></div>
                                <div id="shinyButton" class="p-2 flex-fill bd-highlight shiny-button">
                                    <button onclick="showPokeShiny()" class="btn-xs bg-transparent">Shiny</button>
                                </div>
                                <div id="flipButton" class="p-2 flex-fill bd-highlight flip-button">
                                    <button onclick="showPokeFlip()" class="btn-xs bg-transparent"><i class="fa-solid fa-arrow-rotate-left"></i></button>
                                </div>
                                <div id="maleButton" class="p-2 flex-fill bd-highlight male-button">
                                    <button onclick="showPokeGender('male')" class="btn-xs bg-transparent"><i id="maleIcon" class="fa-solid fa-mars"></i></button>
                                </div>
                                <div id="femaleButton" class="p-2 flex-fill bd-highlight female-button">
                                    <button onclick="showPokeGender('female')" class="btn-xs bg-transparent"><i id="femaleIcon" class="fa-solid fa-venus"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="buttons-main-screen">
                        <div class="main-screen-button"></div>
                        <div class="speaker">
                            <div class="speaker-lines"></div>
                            <div class="speaker-lines"></div>
                            <div class="speaker-lines"></div>
                            <div class="speaker-lines"></div>
                        </div>
                    </div>
                </div>
                <div class="screen-cut"></div>

                <!-- Buttons left section -->
                <div class="buttons-left-section mt-3">
                    <div class="circle-button"></div>
                    <div class="long-button red-button"></div>
                    <div class="long-button navy-blue-button"></div>
                </div>
                <div class="cross-button">
                    <div class="center-cross">
                        <div class="center-circle"></div>
                    </div>
                    <div id="upButton" class="top-cross" onclick="nextPokemon()">
                        <div class="up-arrow"></div>
                    </div>
                    <div id="rightButton" class="right-cross" onclick="nextPokemon()">
                        <div class="right-arrow"></div>
                    </div>
                    <div id="downButton" class="down-cross" onclick="prevPokemon()">
                        <div class="down-arrow"></div>
                    </div>
                    <div id="leftButton" class="left-cross" onclick="prevPokemon()">
                        <div class="left-arrow"></div>
                    </div>
                </div>

                <!-- Pokémon Data -->
                <div id="pokeData" class="poke-data"></div>

            </section>
            <!-- End Left Section -->

            <!-- Right Section -->
            <section class="right-section">

                <!-- Search bar -->
                <div class="search-bar">
                    <input id="pokeInput" class="search-input" type="text" placeholder="Nombre o número de Pokemon..." />
                    <button id="pokeSearch" class="search-button" onclick="searchPokemon()">
                        <i class="fa-solid fa-magnifying-glass search-icon"></i>
                        <span class="search-text">&nbsp; Buscar</span>
                    </button>
                </div>

                <!-- Pokémon information -->
                <div class="pokemon-info">
                    <div id="pokeStats" class="pokemon-stats"></div>
                </div>

                <!-- Blue buttons -->
                <div class="blue-buttons">
                    <div class="blue-button"></div>
                    <div class="blue-button"></div>
                    <div class="blue-button"></div>
                    <div class="blue-button"></div>
                    <div class="blue-button"></div>
                    <div class="blue-button"></div>
                    <div class="blue-button"></div>
                    <div class="blue-button"></div>
                    <div class="blue-button"></div>
                    <div class="blue-button"></div>
                </div>

                <!-- Black buttons  -->
                <div class="black-buttons">
                    <div class="black-button"></div>
                    <div class="black-button"></div>
                </div>

                <!-- White buttons -->
                <div class="white-buttons">
                    <div class="white-button white-left"></div>
                    <div class="white-button white-right"></div>
                </div>

                <!-- Yellow circle -->
                <div class="yellow-circle"></div>

                <!-- Pokémon movements -->
                <div class="pokemon-movements-container">
                    <textarea id="pokeMovements" readonly="" class="pokemon-movements"></textarea>
                </div>

            </section>
            <!--End Right Section-->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-footer text-center pb-2 mt-5">
        <img src="assets/img/pokédex.png" alt="Logo Pokedex" class="img-footer">
        <p class="text-footer">Realizado por Selene Villar para Launch X</p>
    </footer>
    <!-- End Footer -->

    <!-- Script Pokédex -->
    <script src="./js/pokedex.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
